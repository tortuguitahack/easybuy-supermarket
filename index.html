<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EASYBUY - Supermercado Digital $6.66</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { background: linear-gradient(to bottom, #0f172a, #1e293b); color: #e2e8f0; font-family: 'Inter', sans-serif; }
    .card { background: #1e293b; border: 1px solid #10b981; transition: transform 0.3s; }
    .card:hover { transform: translateY(-10px); box-shadow: 0 20px 40px rgba(16, 185, 129, 0.3); }
    .btn-explain { background: #3b82f6; }
    .btn-pay { background: #10b981; }
    .payment-icons img { height: 40px; margin: 0 10px; }
    .qr-modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); justify-content: center; align-items: center; z-index: 50; }
  </style>
</head>
<body class="min-h-screen">
  <header class="bg-gradient-to-r from-blue-900 to-green-900 py-16 text-center">
    <h1 class="text-6xl font-black text-white">EASYBUY</h1>
    <p class="text-2xl text-gray-200 mt-4">Productos digitales reales por solo $6.66 – Valor $497</p>
    <p class="text-xl text-gray-300 mt-2">Importación masiva automática – Nuevos productos cada hora</p>
  </header>

  <main class="container mx-auto px-6 py-12">
    <div id="products-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-10">
      <div class="text-center text-gray-400 py-20">Cargando productos masivos...</div>
    </div>
  </main>

  <!-- Modal Explicación -->
  <div id="explain-modal" class="fixed inset-0 bg-black bg-opacity-80 hidden justify-center items-center z-50">
    <div class="bg-slate-800 p-10 rounded-2xl max-w-2xl max-h-screen overflow-y-auto">
      <h2 id="modal-title" class="text-3xl font-bold mb-6"></h2>
      <p id="modal-desc" class="text-lg mb-8"></p>
      <button onclick="document.getElementById('explain-modal').classList.add('hidden')" class="px-8 py-4 bg-red-600 rounded-lg font-bold">Cerrar</button>
    </div>
  </div>

  <!-- Modal Pago QR Crypto -->
  <div id="qr-modal" class="qr-modal">
    <div class="bg-slate-800 p-10 rounded-2xl text-center">
      <h2 class="text-3xl font-bold mb-6 text-green-400">Paga con Crypto $6.66</h2>
      <img id="qr-image" src="" alt="QR Crypto" class="mx-auto mb-6 w-64 h-64">
      <p class="text-xl mb-4">Wallet: 4335b5bf-1270-4187-b869-7b12228fb5e9</p>
      <p class="text-lg mb-8">Producto ID: <span id="qr-id"></span></p>
      <button onclick="document.getElementById('qr-modal').style.display='none'" class="px-8 py-4 bg-red-600 rounded-lg font-bold">Cerrar</button>
    </div>
  </div>

  <script>
    async function loadProducts() {
      try {
        const response = await fetch('products.json');
        const products = await response.json();
        const grid = document.getElementById('products-grid');
        grid.innerHTML = '';

        products.forEach(p => {
          const card = document.createElement('div');
          card.className = 'card rounded-2xl p-8 shadow-2xl';
          card.innerHTML = `
            <img src="${p.cover || 'https://via.placeholder.com/1024x1024/10b981/ffffff?text=EASYBUY+' + p.id}" alt="${p.title}" class="w-full h-80 object-cover rounded-xl mb-8">
            <h2 class="text-3xl font-bold mb-4">${p.title}</h2>
            <p class="text-gray-300 mb-8">${p.brief || 'Producto digital premium – Gana pasivo con IA'}</p>
            <div class="flex justify-between items-center mb-8">
              <span class="text-5xl font-black text-green-400">$6.66</span>
              <span class="line-through text-3xl text-gray-500">$497</span>
            </div>
            <div class="flex gap-6 mb-8">
              <button class="btn-explain px-8 py-4 rounded-xl font-bold text-xl" onclick="showExplain('${p.title.replace(/'/g, "\\'")}', '${p.description.replace(/'/g, "\\'")}')">Explicación</button>
              <button class="btn-pay px-8 py-4 rounded-xl font-bold text-xl" onclick="showPayment('${p.stripe || p.gumroad}', '${p.qrData || ''}', '${p.id}')">Pagar Ahora</button>
            </div>
            <div class="payment-icons flex justify-center">
              <img src="https://upload.wikimedia.org/wikipedia/commons/5/5e/Visa_Inc._logo.svg" alt="Visa">
              <img src="https://upload.wikimedia.org/wikipedia/commons/2/2a/Mastercard-logo.svg" alt="MasterCard">
              <img src="https://upload.wikimedia.org/wikipedia/commons/4/46/Bitcoin.svg" alt="Bitcoin">
            </div>
          `;
          grid.appendChild(card);
        });
      } catch (e) {
        document.getElementById('products-grid').innerHTML = '<p class="text-red-400 text-center col-span-full">Error cargando productos – verifica products.json</p>';
      }
    }

    function showExplain(title, desc) {
      document.getElementById('modal-title').textContent = title;
      document.getElementById('modal-desc').textContent = desc;
      document.getElementById('explain-modal').classList.remove('hidden');
    }

    function showPayment(link, qrData, id) {
      if (link) {
        window.open(link, '_blank');
      } else if (qrData) {
        const qrImg = document.getElementById('qr-image');
        qrImg.src = "https://api.qrserver.com/v1/create-qr-code/?size=400x400&data=" + encodeURIComponent(qrData);
        document.getElementById('qr-id').textContent = id;
        document.getElementById('qr-modal').style.display = 'flex';
      } else {
        alert('Pasarela no configurada para este producto');
      }
    }

    loadProducts();
  </script>
</body>
</html>
